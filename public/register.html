<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Ozran</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body class="dark-theme">
    <p class="form-extra"><a href="index.html" class="btn btn-secondary small">← Back to Home</a></p>
    <div class="register-wrapper">
        <h2>Create an Account</h2>
        <form id="register-form" class="form-box">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Your name" required />
        
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" required />
      
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" required />
      
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" class="form-control" required />
      
          <button type="submit" class="btn btn-accent">Register</button>
          <p class="form-extra">Already have an account? <a href="login.html">Login here</a></p>
        </form>
      </div>
      
  <script>
    const regForm = document.getElementById('register-form');
  
    regForm.addEventListener('submit', function(e) {
      e.preventDefault();
  
      const username = document.getElementById("username").value.trim();
      const email = regForm.email.value.trim();
      const password = regForm.password.value.trim();
      const confirm = regForm['confirm-password'].value.trim();
  
      if (password !== confirm) {
        alert('Passwords do not match.');
        return;
      }
  
      if (username && email && password && confirm) {
        localStorage.setItem('username', username); // ✅ Store username
        localStorage.setItem('userEmail', email);
        localStorage.setItem('userLoggedIn', 'true');
        localStorage.setItem('token', 'dev-token'); // Optional dev token
        window.location.href = 'dashboard.html';
      } else {
        alert('Please fill out all fields.');
      }
    });
  </script>
  
</body>
</html>
