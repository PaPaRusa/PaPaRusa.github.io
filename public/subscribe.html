<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: #1b1e2e;
            color: white;
            overflow-x: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: #101221;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .header-space {
            height: 100px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            max-width: 900px;
            margin: auto;
            padding: 40px;
            background: #24273a;
            border-radius: 15px;
            text-align: center;
            margin-top: 100px;
        }
        .plans, .payment-form {
            width: 48%;
        }
        .plan {
            background: #35384d;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .select-button {
            background: gray;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }
        .select-button.active {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background: white;
            color: black;
        }
        .cta-button {
            background-color: #5C59F3;
            color: white;
            padding: 14px 32px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }
        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(92, 89, 243, 0.4);
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
    <script>
        function selectPlan(plan) {
            document.querySelectorAll('.select-button').forEach(el => {
                el.classList.remove('active');
                el.textContent = 'SELECT';
            });
            plan.classList.add('active');
            plan.textContent = 'SELECTED';
        }
        
        function validatePayment() {
            let isValid = true;
            const errorMessage = document.getElementById('paymentError');
            errorMessage.style.display = 'none';
            
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const cardNumber = document.getElementById("cardNumber").value.trim();
            const expiryMonth = document.getElementById("expiryMonth").value;
            const expiryYear = document.getElementById("expiryYear").value;
            const cvv = document.getElementById("cvv").value.trim();
            
            if (!name || !email || !cardNumber || !expiryMonth || !expiryYear || !cvv) {
                errorMessage.textContent = "All fields are required.";
                errorMessage.style.display = 'block';
                return;
            }
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                errorMessage.textContent = "Invalid email format.";
                errorMessage.style.display = 'block';
                return;
            }
            if (!/^\d{16}$/.test(cardNumber)) {
                errorMessage.textContent = "Invalid card number. Must be 16 digits.";
                errorMessage.style.display = 'block';
                return;
            }
            if (!/^\d{3,4}$/.test(cvv)) {
                errorMessage.textContent = "Invalid CVV. Must be 3 or 4 digits.";
                errorMessage.style.display = 'block';
                return;
            }
            errorMessage.style.color = "green";
            errorMessage.textContent = "Payment successful (for testing purposes).";
            errorMessage.style.display = 'block';
        }
    </script>
</head>
<body>
    <header>
        <h1><a href="index.html" style="color: white; text-decoration: none; font-weight: bold; cursor: pointer; transition: color 0.3s ease;">forti-phish.com</a></h1>
        <button class="cta-button">USERNAME</button>
    </header>
    <div class="header-space"></div>
    
    <div class="container">
        <div class="plans">
            <h2>Payment Information</h2>
            <div class="plan">
                <h3>Basic</h3>
                <p>$99/MONTH</p>
                <p>UP TO 150 TESTS</p>
                <div class="select-button" onclick="selectPlan(this)">SELECT</div>
            </div>
            <div class="plan">
                <h3>Premium</h3>
                <p>$199/MONTH</p>
                <p>UP TO 500 TESTS</p>
                <div class="select-button" onclick="selectPlan(this)">SELECT</div>
            </div>
        </div>
        <div class="payment-form">
            <input type="text" id="name" class="input-field" placeholder="Full Name" required>
            <input type="email" id="email" class="input-field" placeholder="Email" required>
            <input type="text" id="cardNumber" class="input-field" placeholder="Card Number" required>
            <div style="display: flex; gap: 10px;">
                <select id="expiryMonth" class="input-field" required>
                    <option value="">Month</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="12">11</option>
                    <option value="12">12</option>
                </select>
                <select id="expiryYear" class="input-field" required>
                    <option value="">Year</option>
                    <option value="2026">2025</option>
                    <option value="2026">2026</option>
                    <option value="2026">2027</option>
                    <option value="2026">2028</option>
                    <option value="2026">2029</option>
                    <option value="2026">2030</option>
                    <option value="2026">2031</option>
                </select>
            </div>
            <input type="text" id="cvv" class="input-field" placeholder="CVV" required>
            <button class="cta-button" onclick="validatePayment()">Complete Payment</button>
            <p id="paymentError" class="error-message"></p>
        </div>
    </div>
</body>
</html>
