<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - Forti-Phish</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #13151a;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background: #101221;
            padding: 15px 50px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #101221;
            color: white;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            height: 30px;
        }

        .footer-left {
            display: flex;
            align-items: center;
        }

        .footer-logo {
            height: 30px;
            margin-right: 10px;
        }

        .footer-right {
            font-size: 14px;
        }

        .footer-right a {
            color: white;
            text-decoration: none;
            margin-left: 10px;
        }

        .footer-right a:hover {
            text-decoration: underline;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #5C59F3;
        }
        .container {
            width: 50%;
            margin-top: 120px;
            background: #1a1c2c;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(90deg, white, #a06cd5, #7d5ba6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .info-box {
            display: flex;
            justify-content: space-between;
            background: #2b2e4a;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            align-items: center;
        }
        .info-box span {
            font-size: 18px;
        }
        .edit-btn {
            background: none;
            border: none;
            color: #5C59F3;
            cursor: pointer;
            font-weight: bold;
        }
        .edit-btn:hover {
            color: #8c88f3;
        }
        .logout-btn {
            color: red;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .logout-btn:hover {
            text-decoration: underline;
        }
        input {
            background: white;
            color: black;
            border: none;
            padding: 8px;
            border-radius: 5px;
            width: 60%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html#home">HOME</a>
            <a href="index.html#pricing">PRICING</a>
            <a href="index.html#company">COMPANY</a>
        </nav>
    </header>

    <div class="container">
        <h2>Account Settings</h2>

        <div class="info-box">
            <span>Username: <strong id="username">user1</strong></span>
            <button class="edit-btn" onclick="editField('username')">edit</button>
        </div>

        <div class="info-box">
            <span>Email: <strong id="email">user@mail.com</strong></span>
            <button class="edit-btn" onclick="editField('email')">edit</button>
        </div>

        <div class="info-box">
            <span>Password: <strong id="password">********</strong></span>
            <button class="edit-btn" onclick="editField('password')">edit</button>
        </div>

        <p class="logout-btn" onclick="logout()">Log out</p>
    </div>

    <script>
        // Load user data from local storage
        document.addEventListener("DOMContentLoaded", function() {
            const username = localStorage.getItem("username") || "user1";
            const email = localStorage.getItem("email") || "user@mail.com";

            document.getElementById("username").textContent = username;
            document.getElementById("email").textContent = email;
        });

        // Edit fields dynamically
        function editField(field) {
            const fieldElement = document.getElementById(field);
            const currentValue = fieldElement.textContent;
            const newValue = prompt(`Enter new ${field}:`, currentValue);

            if (newValue !== null && newValue.trim() !== "") {
                fieldElement.textContent = newValue;
                localStorage.setItem(field, newValue);
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem("username");
            localStorage.removeItem("email");
            localStorage.removeItem("token");
            window.location.href = "index.html";
        }
    </script>
    <footer class="footer">
        <div class="footer-left">
            <img src="images/v1_71.png" alt="Forti-Phish Logo" class="footer-logo">
            <p>Â© 2024 Forti-Phish. All Rights Reserved.</p>
        </div>
        <div class="footer-right">
            <a href="terms.html">Terms of Service</a> | <a href="privacy.html">Privacy Policy</a>
        </div>
</body>
</html>
