<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - Forti-Phish</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-account">
    <header class="header-account">
        <nav style="display: flex; align-items: center; gap: 20px;">
            <a href="index.html#home">
                <img src="images/v1_71.png" alt="Logo" style="height: 40px;">
            </a>
            <a href="index.html#home">HOME</a>
            <a href="index.html#pricing">PRICING</a>
            <a href="index.html#company">COMPANY</a> 
        </nav>
    </header>
    
    <div class="container">
        <h2 class="h2-account">Account Settings</h2>

        <div class="info-box">
            <span>Username: <strong id="username">user1</strong></span>
            <button class="edit-btn" onclick="editField('username')">edit</button>
        </div>

        <div class="info-box">
            <span>Email: <strong id="email">user@mail.com</strong></span>
            <button class="edit-btn" onclick="editField('email')">edit</button>
        </div>

        <div class="info-box">
            <span>Password: <strong id="password">********</strong></span>
            <button class="edit-btn" onclick="editField('password')">edit</button>
        </div>

        <p class="logout-btn" onclick="logout()">Log out</p>
    </div>

    <script>
        // Load user data from local storage
        document.addEventListener("DOMContentLoaded", function() {
            const username = localStorage.getItem("username") || "user1";
            const email = localStorage.getItem("email") || "user@mail.com";

            document.getElementById("username").textContent = username;
            document.getElementById("email").textContent = email;
        });

        // Edit fields dynamically
        function editField(field) {
            const fieldElement = document.getElementById(field);
            const currentValue = fieldElement.textContent;
            const newValue = prompt(`Enter new ${field}:`, currentValue);

            if (newValue !== null && newValue.trim() !== "") {
                fieldElement.textContent = newValue;
                localStorage.setItem(field, newValue);
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem("username");
            localStorage.removeItem("email");
            localStorage.removeItem("token");
            window.location.href = "index.html";
        }
    </script>
    <footer class="footer">
        <div class="footer-left">
            <img src="images/v1_71.png" alt="Forti-Phish Logo" class="footer-logo">
            <p>Â© 2024 Forti-Phish. All Rights Reserved.</p>
        </div>
        <div class="footer-right">
            <a href="terms.html">Terms of Service</a> | <a href="privacy.html">Privacy Policy</a>
        </div>
</body>
</html>
