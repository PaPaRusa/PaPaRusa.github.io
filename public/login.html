<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Ozran</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body class="dark-theme">
    <p class="form-extra"><a href="index.html" class="btn btn-secondary small">‚Üê Back to Home</a></p>
  <div class="login-wrapper">
    <h2>Login to Ozran</h2>
    <form id="login-form" class="form-box">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <div class="form-remember">
        <input type="checkbox" id="remember" />
        <label for="remember">Remember me</label>
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
      <p class="form-extra">Don't have an account? <a href="register.html">Register here</a></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('login-form');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = form.email.value.trim();
      const password = form.password.value.trim();

      // Simulated login success logic
      if (email && password) {
        if (document.getElementById('remember').checked) {
          localStorage.setItem('userLoggedIn', 'true');
        } else {
          sessionStorage.setItem('userLoggedIn', 'true');
        }
        window.location.href = 'dashboard.html';
      } else {
        alert('Please enter both email and password.');
      }
    });
  </script>
</body>
</html>
