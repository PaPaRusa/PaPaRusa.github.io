<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Test Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: black;
            color: white;
            overflow-x: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .header-space {
            height: 80px;
        }
        .nav-link {
            margin-right: 30px;
            font-size: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #5C59F3;
        }
        .hero {
            text-align: center;
            padding: 100px 20px 100px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .hero h1 {
            font-size: 42px;
            font-weight: bold;
            max-width: 90%;
            background: linear-gradient(to right, #ffffff, #5C59F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hero p {
            font-size: 18px;
            margin-top: 15px;
            max-width: 80%;
            opacity: 0.9;
        }
        .cta-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .cta-button {
            background-color: #5C59F3;
            color: white;
            padding: 14px 32px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(92, 89, 243, 0.4);
        }
        .email-input {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            width: 250px;
            background: white;
            color: black;
        }
        .register-button {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
        .shield-image {
            margin-top: 30px;
            width: 150px;
        }
        .section {
            padding: 80px 20px;
            text-align: center;
        }
        .pricing-container, .company-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        .pricing-box, .company-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 300px;
            text-align: center;
        }
        .footer {
            background: #4A5568;
            padding: 40px;
            text-align: center;
            color: white;
            margin-top: 50px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#home" class="nav-link">HOME</a>
            <a href="#pricing" class="nav-link">PRICING</a>
            <a href="#company" class="nav-link">COMPANY</a>
        </nav>
        <button id="registerButton" class="register-button" onclick="window.location.href='register.html'">REGISTER</button>
    </header>
    <div class="header-space"></div>
    
    <section id="home" class="hero">
        <h1>PROTECT YOUR BUSINESS FROM CYBER THREATS</h1>
        <p>Launch a real-world phishing test in minutes. Identify risks, train employees, and protect your business from cyber threats.</p>
        <div class="cta-container">
            <input type="email" id="emailInput" class="email-input" placeholder="Enter email for test" required>
            <button id="freeTestButton" class="cta-button">START YOUR FREE TEST</button>
        </div>
        <img src="images/download.png" alt="Shield" class="shield-image">
    </section>
    
    <section id="pricing" class="section">
        <h2>PRICING</h2>
        <div class="pricing-container">
            <div class="pricing-box">
                <h3>BASIC</h3>
                <p>$99/MONTH</p>
                <p>UP TO 150 TESTS</p>
                <button class="cta-button" onclick="window.location.href='subscribe.html'>SUBSCRIBE</button>
            </div>
            <div class="pricing-box">
                <h3>PREMIUM</h3>
                <p>$199/MONTH</p>
                <p>UP TO 500 TESTS</p>
                <button class="cta-button" onclick="window.location.href='subscribe.html'>SUBSCRIBE</button>
            </div>
        </div>
    </section>
    
    <section id="company" class="section">
        <h2>COMPANY</h2>
        <div class="company-container">
            <p>We are committed to helping businesses stay secure by providing real-world phishing tests and security training.</p>
        </div>
    </section>
</body>
</html>
