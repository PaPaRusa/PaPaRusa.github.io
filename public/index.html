<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Test Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'IBM Plex Serif', serif;
            background: black;
            color: white;
            overflow-x: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .nav-link {
            margin-right: 30px;
            font-size: 22px;
            cursor: pointer;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #5C59F3;
        }
        .hero {
            text-align: left;
            padding: 180px 50px 100px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            position: relative;
        }
        .hero h1 {
            font-size: 56px;
            font-weight: bold;
            max-width: 600px;
            background: linear-gradient(to right, #ffffff, #5C59F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hero p {
            font-size: 20px;
            margin-top: 15px;
            max-width: 600px;
            opacity: 0.9;
        }
        .cta-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 25px;
        }
        .cta-button {
            background-color: #5C59F3;
            color: white;
            padding: 14px 32px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(92, 89, 243, 0.4);
        }
        .email-input {
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            width: 250px;
            background: white;
            color: black;
        }
        .register-button {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
        .shield-image {
            position: absolute;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
            width: 350px;
            filter: drop-shadow(0px 4px 10px rgba(255, 255, 255, 0.2));
        }
        .pricing {
            text-align: center;
            padding: 100px 50px;
            background: black;
        }
        .pricing-container {
            display: flex;
            justify-content: center;
            gap: 50px;
        }
        .pricing-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            width: 300px;
            text-align: center;
        }
        .footer {
            background: #4A5568;
            padding: 50px;
            text-align: center;
            color: white;
            margin-top: 50px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .footer-links {
            margin-top: 20px;
        }
        .footer-links a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero {
                padding: 120px 20px;
                text-align: center;
                align-items: center;
            }
            .hero h1 {
                font-size: 36px;
                max-width: 100%;
            }
            .hero p {
                font-size: 18px;
                max-width: 100%;
            }
            .cta-container {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            .email-input {
                width: 90%;
            }
            .pricing-container {
                flex-direction: column;
                align-items: center;
            }
            .pricing-box {
                width: 90%;
            }
            .shield-image {
                width: 250px;
                right: 50%;
                transform: translate(50%, -50%);
            }
        }
    </style>
</head>
<body>
</body>
</html>
