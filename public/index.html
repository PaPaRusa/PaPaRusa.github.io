<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Phishing Test Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center text-blue-600">Create an Account</h2>
        <form id="registerForm" class="mt-4">
            <label class="block text-gray-700">Email</label>
            <input type="email" id="registerEmail" class="w-full p-2 border rounded mb-3" required>
            
            <label class="block text-gray-700">Password</label>
            <input type="password" id="registerPassword" class="w-full p-2 border rounded mb-3" required minlength="6">
            
            <button type="submit" class="bg-blue-600 text-white w-full p-2 rounded">Register</button>
        </form>
        <p class="text-center text-gray-600 mt-3">Already have an account? <a href="/login" class="text-blue-600">Login</a></p>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("registerEmail").value;
            const password = document.getElementById("registerPassword").value;
            
            const response = await fetch("/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });
            
            const data = await response.json();
            if (response.ok) {
                alert("Registration successful! Redirecting to login...");
                window.location.href = "/login";
            } else {
                alert(data.error);
            }
        });
    </script>
</body>
</html>
